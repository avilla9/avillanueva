<app-layout>
  <div class="container">
    <div
      class="card"
      *ngFor="let project of data; let i as index"
      [ngClass]="{open: isOpen(project)}"
      (click)="select(project)"
    >
      <div class="info">
        <div class="title">{{project.title}}</div>
        @if (isOpen(project)) {
          <div class="body">{{project.summary}}</div>
        }
        @else {
          <div class="body">{{project.description}}</div>
        }
        <div class="tags">
          <div
            *ngFor="let skill of project.skills"
            class="chip"
          >{{skill}}</div>
        </div>
      </div>
      <img [src]=project.media[0]>
    </div>
  </div>
</app-layout>
